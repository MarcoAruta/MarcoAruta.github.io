<!DOCTYPE html>
<html>
<head>
    <title>Pagina di presentazione</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #id-card {
            width: 400px;
            height: 200px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        #id-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 10px;
        }
        #id-card h2, #id-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="id-card">
        <img src="IMG-3469.jpg" alt="Foto">
        <h2>Nome Cognome</h2>
        <p>Titolo di studio</p>
        <p>Professione</p>
        <p>Anni</p>
    </div>
</body>
</html>
