<!DOCTYPE html>
<html>
<head>
    <title>Pagina di presentazione</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #profilo {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        #profilo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="profilo">
        <img src="foto.jpg" alt="Foto">
        <h2>Nome Cognome</h2>
        <p>Titolo di studio</p>
        <p>Professione</p>
        <p>Anni</p>
    </div>
</body>
</html>
