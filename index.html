<html>
<head>
    <title>Pagina di presentazione</title>
    <style>
        body {
            display: flex;

            height: 100vh;
            margin: 0;

            object-fit: cover;
            border-radius: 50%;
        }
        .profile-img{
    width: 100px;
    height: 100px;

    border: 5px solid #555; /* Aggiunge una cornice all'immagine */

</head>
<body>
    <div id="profilo">
        <img class="profile-img" src="IMG_3469.jpg" alt="me" width="100" height="100">

</html>
