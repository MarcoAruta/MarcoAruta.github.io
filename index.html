<!DOCTYPE html>
<html>
<head>
    <title>Marco Aruta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #profilo {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        #profilo img.profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="profilo">
        <img class="profile-img" src="IMG_3469.jpg" alt="me" width="100" height="100">
        <h2>Marco Aruta</h2>
        <p><img class="icon" src="book_icon.png" alt="book">Computer Science Master Degree</p>
        <p><img class="icon" src="computer_icon.png" alt="computer">AI Specialist</p>
        <p><img class="icon" src="cake_icon.png" alt="cake">28 y/o</p>
        <div>
            <a href="https://www.linkedin.com" target="_blank"><img class="logo" src="linkedin_logo.png" alt="LinkedIn"></a>
            <a href="https://www.github.com" target="_blank"><img class="logo" src="github_logo.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
